# cbindgen configuration file for generating C headers

language = "C"
header = "/* Auto-generated C header for mathlib Rust library */"
include_guard = "MATHLIB_H"
autogen_warning = "/* Warning: This file is auto-generated by cbindgen. Do not modify manually. */"
documentation = true
documentation_style = "c"

[export]
include = [
    "Point",
    "ErrorCode",
    "OperationResult",
]

[export.rename]
"ErrorCode" = "MathLibErrorCode"
